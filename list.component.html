<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Delete</title>

  <body class="text-center">
        
    <div align="center">
    
        <form>
            <table border="2">
                <thead>
                    <tr>
                        
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th>Password</th>
                        <th>Delete</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of users'>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.password}}</td>
                       <td> <input type="button" class="btn btn-danger" (click)="deleteUser(user._id)" value="Delete"></td>
                    </tr>
                   
                    <tr *ngIf="!users || users.length==0">
                        <td colspan="5">
                            No users to display
                        </td>
                    </tr>
                </tbody>
            </table>
             
     
  



          </form></div>
        
          
  </body>

</html>
